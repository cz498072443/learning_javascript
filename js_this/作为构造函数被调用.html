<!DOCTYPE html>

    <title></title>
</head>
<body>
当函数被作为构造函数用于生成一个新的对象的时候，此时this指向这个新的对象
</body>
<script>
    var x=3;              //声明全局变量x=3

    function test(){
        this.x=1;
    }
    var obj=new test();   //test作为构造函数声明新对象obj，此时this指向obj，obj.x=1

    console.log(obj.x);   //控制台输出1
</script>
</html>
