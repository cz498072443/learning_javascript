<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //变量提升,因为函数会创建新的作用域,如果没有var x的话就会从父作用域里面找x,但是此处有var x且在后面声明,就会引起变量提升,如下面这段代码
    (function(){
        alert(x);
        var x="wocao";
    })()

    //以下代码为变量提升后的代码,变量提升只会提升声明不会提升赋值
    (function(){
        var x;
        alert(x);
        x="wocoa";
    })
</script>

</html>
